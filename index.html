<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/stijlblad.css" type="text/css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="eersteScherm">
        <picture class="ster">
          <img src="./images/icon-star.svg" alt="star" />
        </picture>
        <!-- Rating state start -->
        <h1 class="titel">How did we do?</h1>
        <p class="tekst">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>
        <div class="flex-container" id="myDiv">
          <button class="circle" id="button1">1</button>
          <button class="circle" id="button2">2</button>
          <button class="circle" id="button3">3</button>
          <button class="circle" id="button4">4</button>
          <button class="circle" id="button5">5</button>
        </div>
        <button class="btn" id="submit">Submit</button>
        <!-- Rating state end -->
      </div>
      <div class="tweedeScherm verborgen">
        <picture class="midden">
          <img src="./images/illustration-thank-you.svg" alt="Thank you" />
        </picture>
        <!-- Thank you state start -->

        <!-- Add rating here -->
        <div class="tekst2 banner">You selected <span id="waardering">4</span> out of 5</div>
        <h1 class="titel titel2">Thank you!</h1>
        <p class="tekst tekst2">
          We appreciate you taking the time to give a rating. If you ever need more support, don&#39;t hesitate to get in
          touch!
        </p>

        <!-- Thank you state end -->
      </div>
    </main>
    <script src="./scripts/interactive_rating.js" type="text/javascript"></script>
  </body>
</html>
